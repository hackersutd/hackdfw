<!DOCTYPE html>
<html>

<head>

  <title>HackDFW - Dallas's first major student hackathon</title>
  <meta charset="utf-8">
  <meta name="description" content="HackDFW is Dallas's first major student hackathon. From February 28 to March 21, more than 500 student hackers will attend this 24 hour event.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="google-site-verification" content="-OBtCp10Al7XvWzqp15aAXxn1h6BbYUIlEKd7bUm7H8" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/animate.min.css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <div class="fixed">
      <div id="headerbg">
        <div id="metropolis" class="animated fadeInUp "></div>
      </div>
      <div id="headerContent">
        <div class="container">
          <div class="title animated bounceInDown">
            <img src="./img/logo-text.png" id="logo" alt="HackDFW Logo" />
            <span class="two">
              <a href="/s2015.html" style="color: #fff">I<span>I</span></a>
            </span>
            <div id="logoSubtext">
              <p class="subtitle">Dallas's largest student hackathon!
              </p>
            </div>
          </div>
          <div id="signupButtons" class="animated bounceInLeft">
            <form action="//hackdfw.us11.list-manage.com/subscribe/post?u=735ef5e47c233ba3c5575e4ef&amp;id=b475a98000" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <input class="subscribe" type="text" name="EMAIL" placeholder="Enter your email.">
              <button class="btn btn-orange submit" type="submit">Get Notified.</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <footer id="contact">
    <div class="container">
      <p class="pull-left">
        &copy; 2014-2015 HackDFW. Made with <span class="fa fa-heart" style="color: #EA4E4E"></span> in Dallas.
        <a href="http://hackcodeofconduct.org/hackdfw" target="_blank">Code of Conduct</a>
      </p>
      <ul id="social" class="pull-right">
        <li><a href="mailto:info@hackdfw.com"><i class="fa fa-envelope"></i></a>
        </li>
        <li><a href="https://facebook.com/hackdfw"><i class="fa fa-facebook"></i></a>
        </li>
        <li><a href="https://twitter.com/hackdfw"><i class="fa fa-twitter"></i></a>
        </li>
      </ul>
    </div>
  </footer>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <script>

      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {

      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;

</html>
